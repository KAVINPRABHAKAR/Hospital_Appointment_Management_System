{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow-lg border-0 mt-5">
            <div class="card-header bg-primary text-white text-center py-3">
                <h4 class="mb-0"><i class="bi bi-lock-fill me-2"></i>HOSPITAL LOGIN</h4>
            </div>
            <div class="card-body p-4">
                {% if form.errors %}
                    <div class="alert alert-danger small">Your username and password didn't match. Please try again.</div>
                {% endif %}

                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter username" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 fw-bold">Sign In</button>
                </form>
            </div>
            <div class="card-footer bg-light text-center py-3">
                <small class="text-muted">Contact Admin if you forgot your credentials.</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
